        .container {

        .header {

        }

        }

        .header p {

        }

            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-width: 100%;
            padding: 1.5rem 0.5rem 0;
        }

        .week-wrapper {
            position: relative;
            min-width: 0;
        }

        .week-card {
            background: white;
            border: 1px solid hsl(214.3 31.8% 91.4%);
            border-radius: 0.375rem;

        .week-card:hover {

        .week-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .week-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: hsl(222.2 84% 4.9%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            color: hsl(217.2 32.6% 17.5%);
            background: hsl(214.3 31.8% 91.4%);
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            white-space: nowrap;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.375rem;
        }

        .day-card {

            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            gap: 0.125rem;
        }

        .day-card.first-day-of-month {
            border-top: 3px solid hsl(221.2 83.2% 53.3%);
        }

        .month-label {
            position: absolute;
            top: -1.125rem;
            left: 50%;
            transform: translateX(-50%);
            background: hsl(221.2 83.2% 53.3%);
            color: white;

        .day-card.rest {

        }

            font-weight: 700;
            color: hsl(142.1 76.2% 36.3%);
            line-height: 1.2;
            margin-top: 0.125rem;
        }

        .day-details {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 50%;
            transform: translateX(-50%);

        // ========== 辅助函数 ==========
        function getWeekDayName(date) {
            const names = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            return names[date.getDay()];
        }

        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        // ========== 渲染函数 ==========
        function renderApp() {
            const app = document.getElementById('app');
            const startDate = new Date(START_DATE);
            let currentDate = new Date(startDate);
            let seenMonths = new Set();

            const monthNames = ['', '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];

            const weekElements = trainingWeeks.map((week, weekIndex) => {
                // 计算这周的日期范围
                const weekStartDate = new Date(currentDate);
                const weekEndDate = addDays(weekStartDate, 6);

                // 渲染这周的7天
                const daysHtml = week.days.map((day, dayIndex) => {
                    const dayDate = addDays(weekStartDate, dayIndex);
                    const weekDayName = getWeekDayName(dayDate);
                    const dateStr = formatDate(dayDate);
                    const dayNum = dayDate.getDate();
                    const month = dayDate.getMonth() + 1;
                    
                    // 判断是否是这个月的第一天（第一次遇到这个月份）
                    const isFirstDayOfMonth = !seenMonths.has(month);
                    if (isFirstDayOfMonth) {
                        seenMonths.add(month);
                    }

                    const details = [];
                    details.push(`<div class="day-detail-item"><span class="day-detail-label">日期:</span>${dateStr} ${weekDayName}</div>`);
                    details.push(`<div class="day-detail-item"><span class="day-detail-label">行动:</span>${day.activity}</div>`);
                    if (day.distance) {
                        details.push(`<div class="day-detail-item"><span class="day-detail-label">量:</span>${day.distance}</div>`);
                    }
                    if (day.note) {
                        details.push(`<div class="day-detail-item"><span class="day-detail-label">其他:</span>${day.note}</div>`);
                    }

                    const monthLabel = isFirstDayOfMonth ? `
                        <div class="month-label">${month}月 · ${monthNames[month]} · ${week.phase}</div>
                    ` : '';

                    return `
                        <div class="day-card ${day.type} ${isFirstDayOfMonth ? 'first-day-of-month' : ''}">
                            ${monthLabel}
                            <div class="day-weekday">${weekDayName}</div>
                            <div class="day-date">${dayNum}日</div>
                            <div class="day-activity">${day.activity}</div>
                            ${day.distance ? `<div class="day-distance">${day.distance}</div>` : ''}
                            <div class="day-details">${details.join('')}</div>
                        </div>
                    `;
                }).join('');

                // 移动到下一周
                currentDate = addDays(currentDate, 7);

                const dateRange = `${weekStartDate.getDate()}日 - ${weekEndDate.getDate()}日`;
                
                return `
                    <div class="week-wrapper">
                        <div class="week-card">
                            <div class="week-header">
                                <span class="week-title">第 ${week.weekNumber} 周 (${dateRange})</span>
                                <span class="week-total">总里程: ${week.total}</span>
                            </div>
                            <div class="days-grid">
                                ${daysHtml}
                            </div>
                        </div>
                    </div>
                `;
            });

            app.innerHTML = `<div class="weeks-container">${weekElements.join('')}</div>`;
        }

        renderApp();
    </script>
