<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML 代理配置过滤器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .textarea-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .textarea-wrapper {
            display: flex;
            flex-direction: column;
        }

        .textarea-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .process-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .process-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .download-btn {
            background: linear-gradient(45deg, #fd7e14, #e83e8c);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(253, 126, 20, 0.3);
        }

        .stats {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
        }

        @media (max-width: 768px) {
            .textarea-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 YAML 代理配置过滤器</h1>

        <div class="upload-area" id="uploadArea">
            <p>📁 拖拽 YAML 文件到此处或点击选择文件</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                选择文件
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".yaml,.yml" />
        </div>

        <div id="stats" class="stats" style="display: none;">
            <h3>📊 处理统计</h3>
            <div id="statsContent"></div>
        </div>

        <div id="errorMsg" class="error" style="display: none;"></div>
        <div id="successMsg" class="success" style="display: none;"></div>

        <button class="process-btn" id="processBtn" onclick="processYaml()" disabled>
            🔄 处理配置文件
        </button>

        <div class="textarea-container">
            <div class="textarea-wrapper">
                <div class="textarea-label">📥 原始内容:</div>
                <textarea id="originalText" placeholder="请上传 YAML 文件或直接粘贴内容..."></textarea>
            </div>
            <div class="textarea-wrapper">
                <div class="textarea-label">
                    📤 处理结果:
                    <button class="download-btn" id="downloadBtn" onclick="downloadResult()" style="display: none;">
                        💾 下载结果
                    </button>
                </div>
                <textarea id="resultText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        // 全局变量用于存储处理后的内容
        let processedContent = '';

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalText = document.getElementById('originalText');
        const processBtn = document.getElementById('processBtn');

        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 监听文本区域变化
        originalText.addEventListener('input', () => {
            processBtn.disabled = !originalText.value.trim();
        });

        function handleFile(file) {
            // 检查文件类型
            if (!file.name.match(/\.(yaml|yml)$/i)) {
                showError('❌ 请选择 YAML 格式的文件 (.yaml 或 .yml)');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                originalText.value = e.target.result;
                processBtn.disabled = false;
                hideMessages();
                showSuccess(`✅ 成功加载文件: ${file.name}`);
            };
            reader.onerror = () => {
                showError('❌ 文件读取失败，请重试');
            };
            reader.readAsText(file);
        }

        function processYaml() {
            const content = originalText.value.trim();
            if (!content) {
                showError('❌ 请先输入或上传 YAML 内容');
                return;
            }

            try {
                // 解析 YAML 内容（简单的行处理方式）
                const lines = content.split('\n');
                const result = [];
                let inProxies = false;
                let inProxyGroups = false;
                let inRules = false;
                let currentIndent = '';

                // 用于存储家宽代理的名称
                const homeProxies = [];
                let googleGroupTemplate = null;

                // 第一遍：找出所有家宽代理和Google代理组模板
                for (let line of lines) {
                    if (line.trim().startsWith('proxies:')) {
                        inProxies = true;
                        inProxyGroups = false;
                        inRules = false;
                    } else if (line.trim().startsWith('proxy-groups:')) {
                        inProxies = false;
                        inProxyGroups = true;
                        inRules = false;
                    } else if (line.trim().startsWith('rules:')) {
                        inProxies = false;
                        inProxyGroups = false;
                        inRules = true;
                    } else if (inProxies && line.includes('name:') && line.includes('家宽')) {
                        // 提取代理名称
                        const nameMatch = line.match(/name:\s*['"]*([^'"]+)['"]*[,}]/);
                        if (nameMatch) {
                            homeProxies.push(nameMatch[1]);
                        }
                    } else if (inProxyGroups && line.includes('🔎 Google')) {
                        // 保存Google代理组作为模板
                        googleGroupTemplate = line;
                    }
                }

                // 重置状态
                inProxies = false;
                inProxyGroups = false;
                inRules = false;
                let skipProxy = false;
                let addedNewGroups = false;
                let addedNewRules = false;

                // 第二遍：处理内容
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    if (line.trim().startsWith('proxies:')) {
                        inProxies = true;
                        inProxyGroups = false;
                        inRules = false;
                        result.push(line);
                        continue;
                    }

                    if (line.trim().startsWith('proxy-groups:')) {
                        inProxies = false;
                        inProxyGroups = true;
                        inRules = false;
                        result.push(line);
                        continue;
                    }

                    if (line.trim().startsWith('rules:')) {
                        inProxies = false;
                        inProxyGroups = false;
                        inRules = true;
                        result.push(line);

                        // 在rules字段开始后立即添加新规则
                        if (!addedNewRules) {
                            addNewRules(result);
                            addedNewRules = true;
                        }
                        continue;
                    }

                    if (inProxies) {
                        // 处理 proxies 部分
                        if (line.trim().startsWith('- {') || line.trim().startsWith('-   {')) {
                            // 检查是否包含"家宽"
                            if (line.includes('家宽')) {
                                result.push(line);
                                skipProxy = false;
                            } else {
                                skipProxy = true;
                            }
                        } else if (!skipProxy) {
                            result.push(line);
                        }
                    } else if (inProxyGroups) {
                        // 处理 proxy-groups 部分
                        if (line.includes('proxies:')) {
                            // 处理代理组的代理列表
                            const processedLine = updateProxyGroupProxies(line, homeProxies);
                            result.push(processedLine);
                        } else {
                            result.push(line);
                        }

                        // 在🧲 OpenAI代理组前添加新的代理组
                        if (!addedNewGroups && googleGroupTemplate && line.includes('🧲 OpenAI')) {
                            addNewProxyGroups(result, googleGroupTemplate, homeProxies);
                            addedNewGroups = true;
                        }
                    } else if (inRules) {
                        // 处理rules部分，直接添加原有规则
                        result.push(line);
                    } else {
                        // 其他部分保持不变
                        result.push(line);
                    }
                }

                processedContent = result.join('\n');
                document.getElementById('resultText').value = processedContent;
                document.getElementById('downloadBtn').style.display = 'inline-block';

                // 显示统计信息
                const newStats = {
                    homeProxyCount: homeProxies.length,
                    groupCount: getProxyGroupCount(content) + 2, // 原有 + 新增2个
                    rulesAdded: 29 // 新增规则数量
                };
                showStats(newStats);
                showSuccess('✅ 处理完成！已过滤出家宽代理、更新代理组配置并添加新规则');

            } catch (error) {
                console.error('处理错误:', error);
                showError(`❌ 处理失败: ${error.message}`);
            }
        }

        // 添加新的代理组
        function addNewProxyGroups(result, googleTemplate, homeProxies) {
            const newGroups = [
                { name: '🐱 Github', emoji: '🐱' },
                { name: '🌸 Claude AI', emoji: '🌸' }
            ];

            newGroups.forEach(group => {
                const newGroupLine = googleTemplate.replace(/🔎 Google/g, group.name);
                const processedLine = updateProxyGroupProxies(newGroupLine, homeProxies);
                result.push(processedLine);
            });
        }

        // 添加新的规则
        function addNewRules(result) {
            const newRules = [
                "    - 'DOMAIN-SUFFIX,chatgpt.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,cdn.auth0.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,challenges.cloudflare.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,identrust.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,ai.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,openai.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,chat.openai.com.cdn.cloudflare.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,openaiapi-site.azureedge.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,o33249.ingest.sentry.io,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,openaicom-api-bdcpf8c6d2e9atf6.z01.azurefd.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,openaicom.imgix.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,openaicomproductionae4b.blob.core.windows.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,production-openaicom-storage.azureedge.net,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,datadoghq.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,statsig.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,livekit.cloud,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,oaistatic.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,oaiusercontent.com,🧲 OpenAI'",
                "    - 'DOMAIN-SUFFIX,claude.ai,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,claudeai.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,anthropic.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,claude-api.anthropic.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,anthropic-api.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,anthropic-imgix.net,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,claude-blobs.anthropicstorage.net,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,anthropic-analytics.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,statsig.com,🌸 Claude AI'",
                "    - 'DOMAIN-SUFFIX,github.com,🐱 Github'",
                "    - 'DOMAIN-SUFFIX,githubusercontent.com,🐱 Github'"
            ];

            newRules.forEach(rule => {
                result.push(rule);
            });
        }

        function updateProxyGroupProxies(line, homeProxies) {
            try {
                // 提取 proxies 数组部分
                const proxiesMatch = line.match(/proxies:\s*\[(.*?)\]/);
                if (!proxiesMatch) return line;

                const proxiesStr = proxiesMatch[1];
                const proxies = [];

                // 解析代理列表
                const proxyItems = proxiesStr.split(',').map(item => item.trim());

                for (let item of proxyItems) {
                    const cleanItem = item.replace(/['"]/g, '').trim();

                    // 保留特殊关键词
                    if (cleanItem === 'DIRECT' || cleanItem === '♻️ 手动切换') {
                        proxies.push(item.trim());
                    }
                    // 检查是否为家宽代理
                    else if (homeProxies.some(proxy => cleanItem === proxy)) {
                        proxies.push(item.trim());
                    }
                }

                // 重构 proxies 数组
                const newProxiesStr = proxies.join(', ');
                return line.replace(/proxies:\s*\[.*?\]/, `proxies: [${newProxiesStr}]`);

            } catch (error) {
                console.error('更新代理组错误:', error);
                return line;
            }
        }

        function getProxyGroupCount(content) {
            const matches = content.match(/proxy-groups:/g);
            if (!matches) return 0;

            // 简单计算代理组数量
            const lines = content.split('\n');
            let count = 0;
            let inGroups = false;

            for (let line of lines) {
                if (line.trim().startsWith('proxy-groups:')) {
                    inGroups = true;
                    continue;
                }
                if (inGroups && line.trim().startsWith('- {')) {
                    count++;
                }
                if (inGroups && line.trim() && !line.startsWith(' ') && !line.startsWith('\t') && !line.trim().startsWith('-')) {
                    break;
                }
            }

            return count;
        }

        function showStats(statsData) {
            const stats = document.getElementById('stats');
            const statsContent = document.getElementById('statsContent');

            statsContent.innerHTML = `
                <p>🏠 家宽代理数量: <strong>${statsData.homeProxyCount}</strong></p>
                <p>👥 代理组数量: <strong>${statsData.groupCount}</strong> <span style="color: #20c997;">(+2 新增)</span></p>
                <p>📋 新增规则数量: <strong>${statsData.rulesAdded}</strong></p>
            `;

            stats.style.display = 'block';
        }

        function downloadResult() {
            if (!processedContent) {
                showError('❌ 没有可下载的内容');
                return;
            }

            const blob = new Blob([processedContent], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_config.yaml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showSuccess('✅ 文件下载完成！');
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
    </script>
</body>
</html>
